<div class=login-main-wrarpper>
    <div class=ta-center>
        <div class="marginT40 login">
            <div class="text-error b2b-main-container transparent-wrap" data-ng-show=message.show>
                {{message.text}}
            </div>
            <div class="login_window paddingL15">
                <form data-ng-submit=resetPassword() id=loginform name=loginform method=post>
                    <div class=proplogo>
                        <a href="/" target=_self>
                            <i class=icons-inner-logo></i>
                        </a>
                    </div>
                    
                    <label class=paddingT15>New Password</label>
                    <input data-ng-model=user.newPassword type=password placeholder="New Password" class=input-xlarge>
                    <label class=paddingT15>Confirm Pasword</label>
                    <input data-ng-model=user.confirmNewPassword type=password class=input-xlarge placeholder="Confirm Password">
                    <div class=other_info>
                    </div>
                    <div class=proplogo>
                        <button type=submit analytics-on="" data-analytics-event=Click_ResetPassword data-analytics-category="Reset Password" data-analytics-label=Submit data-ng-class="{'disabled':disableLogin}" class=btn-action data-ng-disabled=disableLogin>Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
