<div class=login-main-wrarpper>
    
    <div class="marginT40 login">
        <div class="text-error one-tp b2b-main-container transparent-wrap" data-ng-show=description>* {{description}}</div>
        <div class="login_window paddingL15">
            <div id=loginform name=loginform>
                <div class=proplogo>
                    <i class=icons-inner-logo></i>
                </div>
                <input data-ng-model=otpCode type=text placeholder="Enter OTP" id=username class="input-xlarge marginT10">
                <div class="paddingTB15 ta-center">
                    <button type=button data-ng-class="{'disabled':disableButton}" class=btn-primary data-ng-click=resendOtp()>Resend OTP</button>
                    <button type=button data-ng-class="{'disabled':disableButton}" class=btn-action data-ng-click=otpSubmit()>Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
