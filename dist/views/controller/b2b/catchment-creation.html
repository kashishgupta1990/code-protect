<div class=b2b-main-container data-ng-show=showMapView>
    <div class=body_map>
        <section class=map-body>
            <div id=myLoader class=loader_implement-for-b2b>
                <div pt-loading-block="" class=mapSpin></div>
            </div>
            <div class="map_canvas_wrap b2bmaps">
                
                <img data-ng-src="{{getCDNURL('styles/images/sprite-map.png')}}" style=display:none>
                <div pt-map="" btob-markers="" id=map_canvas></div>

                <div pt-draw-shape=""></div>

                <div id=projectLoader class=proj_loader_implement>
                    <div pt-loading-block="" class=mapSpin></div>    
                </div>

                  
                <div pt-b2b-projectdetail=""></div>

                <div pt-zoom-map=""></div>

                <div pt-svg-legends=""></div>
                <div pt-map-svg-tooltip=""></div>

            </div>
            <div class=sel-loc-map>
                <div data-ng-switch="" on=alvDisplayType>
                    <div data-ng-switch-when=project>
                        <div class="row-full selectloc">
                            <div class=pull-left>
                                <span class=big_text>{{selectionMapLength = (selection_map | lengthOf:true)}} selected out of </span>
                                <span class="paddingR10 clearfix displayBlock">{{alvVisibleList.length}} projects</span>
                            </div>
                            <div class=pull-left>
                                <span data-ng-if=selectionMapLength class=pull-left>
                                    <button class=btn data-ng-click=saveCatchment();><i class="pt pt-icon-save"></i></button>
                                    <button class="btn-primary marginR5" data-ng-click=onAnalysisClicked()> Analyze</button>
                                    <span pt-alv-download-data=""></span>
                                </span>
                                <span data-ng-if=!selectionMapLength>
                                    <button class="btn disabled" tooltip="No Project selected to create catchment"><i class="pt pt-icon-save"></i></button>
                                    <button class="btn-primary disabled marginR5" tooltip="No Project selected to analyze"> Analyze</button>
                                    <div class="pull-right relativePostion disable_download">
                                        <a class=inblk tooltip="No project selected to download information">
                                            <i class="pt pt-icon-arrow-circle-down"></i>
                                        </a>
                                    </div>
                                </span>
                                
                            </div>

                            <div class=clearfix></div>
                        </div>
                        
                        <div alv-projects=""></div>
                    </div>

                    <div data-ng-switch-when=locality>
                        <div class="row-full selectloc">
                            <div class=pull-left>
                                <span class="big_text pull-left">{{alvVisibleList.length}} Localities in view</span>
                            </div>
                        </div>
                        
                        <div alv-localities=""></div>
                    </div>

                </div>
            </div>    
            
            <div class=clearfix></div>
        </section>
    
        <div class=clearfix></div>
    </div>
</div>
