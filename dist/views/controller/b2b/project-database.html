<div class="pt_row b2b-main-container main-container-bg">
        	<div class=contentHeader>
                <h4>Project Database</h4>
            </div>
            
            <div class="pt_row paddingL15">
            	<form class=form-horizontal>
                    <div class=form-group>
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label" for=inputCity>City of Interest</label>
                        <div class="col-lg-10 col-md-10 col-sm-10">
                            <div class="btn-dd pull-left">
                            	<select data-ng-options="city.label for city in cities | filter:{authorized:true}" data-ng-model=pdSelectedCity name=City>
                                    <option value="">- Please Choose -
                                </select>
                                <ul data-ng-if="userInfo.type == 2" class="dropdown-menu dd-list">
                                    <li data-ng-repeat="city in userInfo.city" data-ng-click="cityChanged(city.id, city.name)">{{city.name}}</li>
                                </ul>
                                <i data-ng-show=showLocalityLoad class="pt-icon-cog pt-spin"></i>
                            </div>
                        </div>
                    </div>
                    <div class=form-group data-ng-if=pdSelectedCity>
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label" for=inputloc>
                            Localities
                        </label>
                        
                        <div class="col-lg-10 col-md-10 col-sm-10 searchbox">
                            <i class="pt pt-icon-search"></i>
                            <input type=text data-ng-model=searchedLocOrProj placeholder="Search for Locality" data-ng-change=getItems(searchedLocOrProj) class="form-control input-xlarge">
                        <div class="panel panel-default" data-ng-if="localities && !localities.inFlight || filteredLocalities.length">
	<div class=panel-heading>{{filteredLocalities.length}} Localities For {{pdSelectedCity.label}} </div>
	<ul class="list-group searchtree_loc">
		<li class=list-group-item data-ng-repeat="locality in filteredLocalities">
            <a href=javascript:void(0) data-ng-click=getLocalityProjects(locality) data-ng-class="{'active': showProjectLoad && locality.localityId == clickedLocalityId}">
                <span class="triangle-right paddingL5"></span>
			{{locality.label}} ({{locality.projectCount}})
            </a>
            <i data-ng-show="showProjectLoad && locality.localityId == clickedLocalityId" class="pt-icon-cog pt-spin"></i>

			<div class="panel panel-default custom-panel" data-ng-if=locality.projects.length>
				
				<ul>
                   <li>
                        <ul>
                            <li data-ng-repeat="project in locality.projects">
                                <a class=list-group-item href="/phase-detail?projectId={{project.projectId}}" target=_blank tooltip="{{project.builder.name}} {{project.name}}">
                                    <span class="triangle-down marginR5"></span>{{project.builder.name}} {{project.name}}
                                </a>
                            </li>
                        </ul>
					</li>
                </ul>
			</div>
    	</li>
    </ul>
</div>    
      </div></div></form></div></div>
