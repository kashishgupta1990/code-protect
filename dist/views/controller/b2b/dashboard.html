<div class=sub-header>
    <div class=container>
        <div class=pt_row>
            <div class=pt_col-2-6>
                <span><i class="pt pt-icon-tachometer"></i></span>
                <span class=big_text>{{ header.heading }}</span>
                <span subheader-select-box="" data-ng-if="header.count>1">
                    <a href=javascript:void(0) analytics-on="" data-analytics-event="Click_Multicity Dashboard" data-analytics-category=Dashboard data-analytics-label="" class=sub-link data-ng-click=editAreaModal(detail)>Edit</a>
                </span>
            </div>
            <div class=pt_col-2-6>
                <span>{{ header.count }} {{ detail.userType | pluralize:header.count }}, </span>
                <span class=paddingR15>{{ header.breakup }}</span>
            </div>
            <div class=pt_col-2-6>
                <span class=pull-right><span class=gray-light>Last Update:</span> {{ header.untilDate | dateFormat }}</span>
            </div>
        </div>
    </div>
</div>

<div class="b2b-main-container transparent-wrap">
	
    <div key-data-grid="" detail=detail city-ids=cityIds locality-ids=localityIds detail-cities=cityLocalityIds></div>
    <div price-trends-grid="" display-type=grid detail=detail></div>
    
    <div class=clearfix></div>
</div>
