<div class=modern-typehead>
    <div class="pull-left padding10 left-side" analytics-on="" data-analytics-category="Top Search" data-analytics-event={{match.model.displayText}} data-analytics-label="" data-ng-click=$parent.$parent.$parent.gotoSearchResult(match.model)>
        <i data-ng-class="{'pt pt-icon-building-o' : match.model.type =='PROJECT', 'pt pt-icon-user' : match.model.type=='BUILDER', 'pt pt-icon-map-marker' : match.model.type == 'LOCALITY' || match.model.type == 'SUBURB' || match.model.type == 'CITY' ||  match.model.isGooglePlace}"></i> 
        {{match.model.displayText}}
    </div>
    
    <div data-ng-click=$parent.$parent.$parent.goToThis(match.model) class="padding10 right-side pull-left">
    	<a data-ng-if="match.model.type == 'PROJECT'">View Details</a>
        <a data-ng-if="match.model.type == 'BUILDER' || match.model.type == 'CATCHMENT'"><i data-ng-class="{'pt pt-icon-bar-chart-o' : match.model.type == 'BUILDER', 'pt pt-icon-bar-chart-o' : match.model.type == 'CATCHMENT'}"></i>Analyse</a>
    </div>
    <div class=clear></div>
</div>
