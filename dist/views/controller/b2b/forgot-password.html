<div class=login-main-wrarpper>
    <div class=ta-center>
        <div class="marginT40 login">
            <div class="text-error b2b-main-container transparent-wrap" data-ng-show=forgotPasswordMessage.show>
                {{forgotPasswordMessage.text}}
            </div>
            <div class="login_window paddingL15">
                <form data-ng-submit=forgotPassword() id=loginform name=loginform method=post>
                    <div class=proplogo>
                        <a href="/" target=_self>
                            <i class=icons-inner-logo></i>
                        </a>
                    </div>
                    
                    <label class=paddingT15>User Name</label>
                    <input data-ng-model=user.email type=text placeholder="User Name" class=input-xlarge>
                    <div class=other_info>
                    </div>
                    <div class=proplogo>
                        <button type=submit analytics-on="" data-analytics-event=Click_ForgotPassword data-analytics-category="Forgot Password" data-analytics-label=Submit class=btn-action>Reset Password</button>
                        <button type=button analytics-on="" data-analytics-event=Click_ForgotPassword data-analytics-category="Forgot Password" data-analytics-label=Cancel class=btn-action data-ng-click=forgotPasswordCancel()>Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
