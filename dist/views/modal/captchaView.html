<div class="padding10 row-full">
    <div class="content-info marginB15 paddingL10">
        Our systems have detected unusual traffic from your computer network. To continue, please <br>type the characters given below
   </div>
    <div id=captchadiv></div>
    <div class="row-full marginT15">
        <button type=submit name=Button1 value="Submit Captcha" data-ng-click=submitCaptchaForm(); class="btn-action text-right clear">Submit Captcha
    </button><span class=error style="color:#cc3e33; font-size: 11px">{{err}}</span>
    </div>
</div>
<script type=text/javascript>
         var captcha_key = $("#captcha_key").html();
          function showRecaptcha(captcha_key) {
            Recaptcha.create(captcha_key, 'captchadiv', {
                tabindex: 1,
                theme: "clean",
                callback: Recaptcha.focus_response_field,
                lang: "en"
            });
          }
          showRecaptcha(captcha_key);         
        </script>
