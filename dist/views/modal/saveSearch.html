<div class=padding15>
    <div class="closeBtn data-ng-scope" data-ng-click=dismiss()>
        <i class="pt pt-icon-times"></i>
    </div>
    <div class=contentHeader>
        <span class=contSubHeadViewInfo> Welcome {{userInfo.USERNAME}}!</span>
    </div>
    <div class=modal-body>
        <div class=modal-min-ht>
        <p>Save this search for your future reference*</p>
        <p class=error>{{errMsg}}</p>
        <div class=row>
            <div class="col-lg-7 col-md-7 col-sm-7">
                <input type=text placeholder="" data-ng-model=searchText class=input-bigger>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 fix-padding"> 
                <button class="btn-primary data-ng-binding" data-ng-click="saveSearch( searchText )">Save</button>
            </div>
        </div>
        </div>
        <p>*Once saved, you may access this search in your "Account" section</p>
    </div>
    <div class=modal-footer>
    </div>
</div>
