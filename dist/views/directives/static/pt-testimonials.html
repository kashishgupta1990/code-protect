<div class=container>
    <div pt-breadcrum="" b-crum=bCrum seo-data=seoData></div>
    <div class=row>
        <div pt-sidebar="" class="col-lg-3 col-md-3 col-sm-3 staticView">
            <div pt-quicklinks="" id="portQuickLinks paddingT15"></div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="contentBoxContainer clearfix marginB15 paddingTB20LR25">
                <div class=contentHeader>
                    <h1 class=contHeadViewInfo>{{seoData.h1}}</h1>
                </div>
                <div class="row-full paddingT10">
                    <div data-ng-repeat="testimonial in testimonials" class="testimo-quote-info testimo-info row-two-column pull-left">
                        <p class="paddingT10 border-Top"><i class="pt pt-icon-quote-left left"></i> <span data-ng-bind-html=testimonial.clientComment></span> <i class="pt pt-icon-quote-right right"></i></p>
                        <div class="marginB15 stat-subComm-head-info">{{testimonial.clientName}}</div>
                    </div>  
                </div>    
            </div>
        </div>
    </div>
</div>
