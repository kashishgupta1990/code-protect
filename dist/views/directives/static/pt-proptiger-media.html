<div class=container>
<div pt-breadcrum="" b-crum=bCrum seo-data=seoData></div>
<div class=row>
    <div pt-sidebar="" class="col-lg-3 col-md-3 col-sm-3 staticView">
        <div pt-aboutlinks=""></div>
        <div pt-quicklinks="" id=portQuickLinks></div>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-9">
        <div class="contentBoxContainer marginB15 paddingTB20LR25">
            <div class=contentHeader>
                <h1 class=contHeadViewInfo>{{seoData.h1}}</h1>
            </div>
            <p>PropTiger is a well-known expert in the Indian residential real estate market, and is a regular contributor to leading newspapers and magazines.</p>
             <div class="row-full media_page">
                <div class="row-three-column pull-left" data-ng-repeat-start="medium in media">
                    <div data-ng-if="medium.type == 'video'">
                        <a target=_blank data-ng-href={{medium.href}}>
                            <img class=playimg width=230 height=189 data-ng-src={{medium.src}}><br>
                        </a>
                        <b data-ng-bind-html=medium.title></b>
                    </div>
                    <div data-ng-if="medium.type == 'pdf'">
                        <a target=_blank data-ng-href={{medium.href}}>
                            <img class=playimg width=230 height=189 data-ng-src={{medium.src}}><br>
                        </a>
                        <strong>
                            {{medium.title}}<br>
                            <a target=_blank data-ng-href={{medium.href}}>
                                <img width=16 border=0 align=absmiddle height=16 src=//cdn.proptiger.com/images/320_pdf_icon_16.gif>
                            </a>&nbsp;<a target=_blank data-ng-href={{medium.href}}>Download PDF</a>
                        </strong>
                    </div>
                </div>
                <div data-ng-if="($index + 1) % 3 == 0" data-ng-repeat-end="">
                    <div class=clearfix></div><hr>
                </div>
             </div>
        </div>
    </div>
</div>
</div>
