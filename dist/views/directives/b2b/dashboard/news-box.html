<div class=news-box>
    <div class=n-title>
        <i class="pt pt-icon-bullhorn theme_color"></i> 
        News
        <a class=sub-link target=_blank href="//www.proptiger.com/real-estate-news/category/{{cityName | lowercase}}/">View All</a>
    </div>
    
    <div class="pt_row pt_row_pad10rt0 news-row">
        <div class=pt_col-1-3 data-ng-repeat="n in news">
            <div class=n-li-item>
                <div class=hdline><a target=_blank tooltip="//www.proptiger.com/real-estate-news/?p={{n.id}}" href={{n.guid}}>{{n.postTitle}}</a></div>
                <div class=n-date>{{n.epochPostDate | dateFormat:"dd MMM, yyyy"}}</div>
            </div>
        </div>
    </div>
</div>
