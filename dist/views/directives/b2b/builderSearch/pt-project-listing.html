<div class=pt-scroll>
	<div class="view-all-wrapper v-projs" id=projDiv>
        <span grid-head="" units=headerUnits sort=sort></span>
        <div class="pt_row body" data-ng-repeat="proj in projects">
            <div class=pt_col-2-9>
                <a href="/phase-detail?projectId={{proj.projectId}}" target=_blank>
                    <span class="put-ellipsis w85" once-text=proj.projectName tooltip={{proj.projectName}} tooltip-placement=right></span>
                </a>
            </div>
            <div class=pt_col-1-12 once-text=proj.cityName></div>
            <div class="pt_col-1-12 put-ellipsis w85" once-text=proj.localityName tooltip={{proj.localityName}}></div>
            <div class=pt_col-1-12 once-text=proj.constructionStatus></div>
            <div class=pt_col-1-12><i class="pt-icon-{{proj.unitType | lowercase}}" once-title=proj.unitType></i></div>
            <div class=pt_col-1-12 tooltip={{proj.displayPriceunitsHtmlHover}} once-html=proj.displayPriceunitsHtml></div>
            
            <div class=pt_col-1-12 tooltip={{proj.sumLtdLaunchedUnitHover}} once-text=proj.sumLtdLaunchedUnitText></div>
            <div class=pt_col-1-12 tooltip={{proj.totalSoldHover}} once-text=proj.totalSold></div>
            <div class=pt_col-1-12 once-text=proj.launchDate></div>
            <div class=pt_col-1-12 once-text=proj.completionDate></div>
        </div>
    </div>
</div>
