<div class="ta-center {{unit.class}}">
	<span data-ng-class="{'showHand': unit.sortable}" data-ng-click=sort(unit)> 
		<span data-ng-if=!unit.options>
			{{unit.label}}  {{$index}} <small data-ng-if=unit.isPricePerUnitArea>(<i class="pt pt-icon-inr"></i>/sq ft)</small>
			<i data-ng-if=unit.sortOrder data-ng-class="{'pt  pt-icon-chevron-up': unit.sortOrder=='ASC', 'pt  pt-icon-chevron-down': unit.sortOrder=='DESC'}"> </i>

			
			<span data-ng-if=unit.helpText>
				<i class="pt pt-icon-question-circle" tooltip={{unit.helpText}}> </i>
			</span>
			
			<a href=javascript:void(0) class=sorter data-ng-if="unit.sortable && !unit.sortOrder">
				<i class="pt pt-icon-sort"></i>
			</a>
		</span>

		<span data-ng-if=unit.options>
			<span>
			{{unit.selected(unit.options).label}} <small data-ng-if=unit.isPricePerUnitArea>(<i class="pt pt-icon-inr"></i>/sq ft)</small>
				<i data-ng-if=unit.selected(unit.options).sortOrder data-ng-class="{'pt pt-icon-chevron-up': unit.selected(unit.options).sortOrder=='ASC', 'pt  pt-icon-chevron-down': unit.selected(unit.options).sortOrder=='DESC'}"> </i> 
			</span>
			
			<a href=javascript:void(0) class=sorter data-ng-if="unit.sortable && !unit.selected(unit.options).sortOrder">
				<i class="pt pt-icon-sort"></i>
			</a>
		</span>
		
	<span>


	
    <div class=toggle-cols data-ng-if=unit.options>
        <i class="pt pt-icon-caret-square-o-down dropdown-toggle" data-toggle=dropdown></i>
        <ul class="dropdown-menu dd-list">
        	<li data-ng-repeat="option in unit.options" data-ng-click="unit.selected(unit.options).selected = false; option.selected = true; updateTable(unit, option)">{{option.label}} </li>
        </ul>
	</div>
</span></span></div>
