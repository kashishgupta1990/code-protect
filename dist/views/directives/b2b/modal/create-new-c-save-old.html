<div pt-loading-block="" data-ng-if=showLoader class=dspl-inline></div>

<div class=modal-body>

    <div class="modal-box alert-new-catchment" data-ng-if="currentCatchment.state == 'new' || currentCatchment.state == 'rename'">
        <div data-ng-if=!currentCatchment.id>
            <span data-ng-if="currentCatchment.state == 'rename'">Oops! Catchment with the same name already exists. <br></span>
            <span>Save a New Catchment</span>
            <div class=clearfix></div><br>
            <input type=text class=catchmentName placeholder="Enter a name for catchment">
            <button class="pull-right btn-primary conti paddingRL10" data-ng-click=create();>Save</button>
            <div data-ng-if=errorMsg class=red>{{errorMsg}}</div>
            <div class=clearfix></div>
        </div>
        <div data-ng-if=currentCatchment.id>
            <div data-ng-if="currentCatchment.status === 'Active'">
                <button class="btn-primary conti" data-ng-click=update();>Save Your Changes</button>
                <span class=or>OR</span>
                <hr>
            </div>
            <span data-ng-if="currentCatchment.state == 'rename'">Oops! Catchment with the same name already exists. <br></span>
            <span>Save your changes in a New Catchment</span>
            <div class=clearfix></div><br>
            <input type=text class="catchmentName pull-left" placeholder="Enter a name for catchment">
            <button class="pull-right btn-primary conti paddingRL10" data-ng-click=create();>Save New Catchment</button>
            <div data-ng-if=errorMsg class=red>{{errorMsg}}</div>
            <div class=clearfix></div>
        </div>
    </div>
    
    <div class="modal-box alert-new-catchment" data-ng-if="currentCatchment.state == 'saved'">
        <br>
        <span class=success>Great! Your catchment has been saved.</span>
        <br>
        <button class="pull-right paddingT10 paddingB10 paddingR20 btn small-btn" data-ng-click=cancel();>Okay</button>
    </div>
    
    <div class="modal-box alert-new-catchment" data-ng-if="currentCatchment.state == 'error'">
        <br>
        <span class=red>Sorry! Not able to save due to some error, try again later.</span>
        <br>
        <button class="pull-right paddingT10 paddingB10 paddingR20 btn small-btn" data-ng-click=cancel();>Okay</button>
    </div> 
        
</div>
<div data-ng-click=cancel() class=closeBtn>
    <i class="pt pt-icon-times"></i>
</div>
