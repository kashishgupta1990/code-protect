<div data-ng-click=cancel() class=closeBtn>
    <i class="pt pt-icon-times"></i>
</div>
<div class=modal-header>
	<h6>Please select cities for view type on Dashboard</h6>
</div>
<div class="select-box-wrap city-edit pt-scroll">
    <ul class=list-level1>
        <li class=pt_active data-ng-click=selectAll()>
            <i class="pt pt-icon-square-o pull-left"></i> Select / Deselect All
        </li>
    	<li data-ng-repeat="city in cities" data-area-id="{{ city.id }}" data-ng-class="(city.selected)?['active']:[]" data-ng-click="toggle(city.id, $event, 'city-edit')">
            <i class="pt pt-icon-square-o pull-left"></i> {{ city.name }}
        </li>
    </ul>
</div>
<div class=modal-footer>
<span data-ng-if=!allowUpdate class="fs13 label-important">Selection can't be empty !</span>
	<button class="btn btn-primary" data-ng-click="update('city-edit')" data-ng-class="(!allowUpdate)?['disabled']:[]">Update</button>
</div>
