<div data-ng-click=cancel() class=closeBtn>
    <i class="pt pt-icon-times"></i>
</div>
<div class=modal-header>
    <h6>{{title}}</h6>
</div>
<div class=download_data>

    <div class="errorMsg ta-left" data-ng-show=msg><span>{{msg}}</span></div>
    <div class=input-field>
        <div class=row>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label>From</label>
            </div>
        </div>
        <div class=row>
            <div class="col-lg-12 col-md-12 col-sm-12">
                 <span class=input-group>
                    <input type=text data-ng-model=listing.fromDate readonly date-format=dd-MM-yyyy date-type=number placeholder=From bs-datepicker="">
                    <button type=button class=input-group-addon data-toggle=datepicker><i class="pt pt-icon-calendar"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class=input-field>
        <div class=row>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label>To</label>
            </div>
        </div>
        <div class=row>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <span class=input-group>
                    <input type=text data-ng-model=listing.toDate readonly date-format=dd-MM-yyyy placeholder=To bs-datepicker="">
                    <button type=button class=input-group-addon data-toggle=datepicker><i class="pt pt-icon-calendar"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class=input-field>
        <div class=row>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <span class=input-group>
                    <input id=aggregatedCheckbox type=checkbox data-ng-click=setAggregated()> aggregate data
                </span>
            </div>
        </div>
    </div>

    <div class=modal-footer>
        <button data-ng-click=validateAndProcess() class="btn btn-primary disable-btn-b2b" data-ng-disabled=disableDownload data-ng-class="{'disabled':disableDownload}">
            Download <span pt-loading-block="" data-ng-if=disableDownload class="displayinlineBlock fontsize15"></span>
        </button>
    </div>
</div>
