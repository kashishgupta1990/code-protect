<div data-ng-click=cancel() class=closeBtn>
    <i class="pt pt-icon-times"></i>
</div>
<div class="modal-header bg-modal">
	<h6>Please select localities for view type on Dashboard</h6>
</div>
<div class="select-box-wrap locality-edit">
    <ul class=list-level1>
    	<li data-ng-repeat="city in cities" class=city-list-item>
        	<h5 class="undline city-elem" data-ng-class="(city.selected)?['active']:[]" data-ng-click="toggle(city.id, $event, 'city-edit')">
                <i class="pt pt-icon-square-o pull-left"></i> <span class=name>{{ city.name }}</span>
            </h5>
            <ul class=list-level2>
                <li data-ng-repeat="loc in city.localities" class=locality-elem data-area-id="{{ loc.id }}" data-ng-click="toggle(loc.id, $event, 'locality-edit')" data-ng-class="(loc.selected)?['active']:[]">
                    <i class="pt pt-icon-square-o pull-left"></i> <span class=name>{{ loc.name }}</span>
                </li>
            </ul>
            <div class=clearfix></div>
        </li>
    </ul>
</div>
<div class="modal-footer md-footer">
    <span data-ng-if=!allowUpdate class="label label-important">Selection can-not be empty !</span>
	<button class="btn btn-primary" data-ng-click="update('locality-edit')" data-ng-class="(!allowUpdate)?['disabled']:[]">Update</button>
</div>
