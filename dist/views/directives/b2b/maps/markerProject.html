<div class="mrkr p-mrkr pt-{{showType}} {{data.projectType}} rate-color-{{data._rateColor}} date-color-{{data._dateColor}} {{data.displayPriceunitsClass}} {{data.possessionDateClass}}" data-ng-class="{'selected' : data.defaultSelection,  'buyit' : !data.authorized }" once-id=data.selector>

    <span class=buy data-ng-click=projectClicked()><i class="pt pt-icon-shopping-cart"></i></span>
    
    <div class=val data-ng-click=projectClicked()>
    	<i class="fs15p pt-icon-{{data.projectType}}"></i>
        <div data-ng-if="showType === 'type'" class=val-type><i class="fs15p pt-icon-{{data.projectType}}"></i></div>
        <div data-ng-if="showType === 'rate'" class=val-rate once-html=data.displayPriceHtml></div>
        <div data-ng-if="showType === 'date'" once-html=data.possessionDateHtml class=val-date></div>
    </div>

    <div class=selected-icon>
        <i class="pt pt-icon-check"></i>
    </div>
    
    <div class=onhover-popup>
    	<span class=put-ellipsis once-text=data.fullName></span>
    </div>
    
    <div class=onclick-popup>
        <div class="buy-wrap ta-center paddingT5 paddingB5">
        	<p>Oops! you need to upgrade your package to view this data</p>
            <button class="small-btn btn-primary" data-ng-click=buyIt()>UPGRADE PLAN</button>
        </div>
        <div class="pt_row head">
            <div class="pt_col-1-7 cbb" data-ng-click=projectTicked()>
                <div class=check-box-btn title="Click here to include this project in catchment"><i class="pt pt-icon-square-o"></i></div>
                <div class="check-box-btn checked" title="Tick here to remove this project in catchment"><i class="pt pt-icon-check-square"></i></div>
            </div>
            <div class="pt_col-4-7 put-ellipsis">
            	<span class="proj-name displayBlock" once-text=data.builderName></span>
                <span class=proj-name once-title=data.name once-text=data.name></span>
            </div>
            <div class=pt_col-2-7>
                <i data-ng-repeat="icn in data.propertyUnitTypes" class="icon pt-icon-{{icn | lowercase }}" tooltip={{icn}}></i>
            </div>
		</div>
        <div class=pt_row>
            <div class="pt_col-1-1 loc-name" once-text=data.locality.label></div>
        </div>
        <ul class="pt_row lgray-bg">
                <li>
                   <span once-html=data.displayPriceunitsHtmlMarker></span>
                </li>
                <li>
                    <span class=rise-decline once-html=data.avgPriceRisePercentageHtml></span>
                </li>
                <li>
                    <span once-text=data.totalUnitsHtml></span>
                </li>
                <li>
                    <span once-text=data.totalSoldHtml></span>
                </li>
        </ul>
        <div class="pt_row loc-footer">
            <div class=pt_col-1-2>
                <i class="pt pt-icon-info-circle"></i> <a data-ng-href="/phase-detail?projectId={{data.projectId}}" target=_blank>view details</a>
            </div>
            <div class=pt_col-1-2>
                <i class="pt pt-icon-crosshairs"></i> <a class=createCatchment title="Create a catchment around this project" href=javascript:void(0) data-ng-click=setAsCenter()>set as center</a>
            </div>
        </div>
    </div>
</div>
