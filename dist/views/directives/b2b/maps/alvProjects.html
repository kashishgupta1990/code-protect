<div data-ng-show=showList class=clear id=target>
    <div class="view-all-wrapper v-projs" style="min-height:0px; overflow:none">
        <span grid-head="" units=projectHeaderUnits sort=sort></span>
    </div>
	<div class="view-all-wrapper v-projs" id=projDiv>
        <div data-ng-hide="projectsList && projectsList.length">
            <span> No Projects Found.</span>
        </div>
        <div class="pt_row body" data-ng-repeat="proj in projectsList | limitTo:perPageItem" data-ng-if=proj.authorized>
            <div class="pt_col-2-12 ta-left">
                <input type=checkbox data-ng-click=projectTicked(proj) data-ng-checked=proj.projectSelected class=cbox>
                <a href="/phase-detail?projectId={{proj.projectId}}" target=_blank>
                    <span class="put-ellipsis w85" once-text=proj.fullName tooltip={{proj.fullName}} tooltip-placement=right></span>            
                </a>
                
            </div>
            <div class=pt_col-1-12><a href=javascript:void(0)><i class="pt pt-icon-map-marker" tooltip="Show on Map" data-ng-click=projectClick(proj)></i></a></div>
            <div class=pt_col-2-12 once-text=proj.projectStatus></div>
            <div class=pt_col-1-12><i class=pt-icon-{{proj.projectType}} once-title=proj.bhkInfo></i></div>
            <div class=pt_col-1-12 tooltip={{proj.displayPriceunitsHtmlHover}} once-html=proj.displayPriceunitsHtml></div>
            <div class=pt_col-2-12 tooltip={{proj.totalUnitsHover}} once-text=proj.totalUnits></div>
            <div class=pt_col-1-12 tooltip={{proj.totalSoldHover}} once-text=proj.totalSold></div>
            
            <div class=pt_col-1-12 once-text=proj.launchDate></div>
            <div class=pt_col-1-12 once-text=proj.possessionDate></div>
        </div>
    </div>
</div>

<div class="viewall-project-open loc-btn" data-ng-click=toggleALV()>
    <span data-ng-show=!showList>View all Projects</span>
    <span data-ng-show=showList>Hide all Projects</span>
    <span><i data-ng-class="{'pt  pt-icon-caret-up':showList, 'pt  pt-icon-caret-down':!showList}"></i></span>
</div>
