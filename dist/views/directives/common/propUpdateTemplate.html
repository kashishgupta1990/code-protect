<div class=ngCellText data-ng-class="'colt' + col.index">
	<a class=editLink data-ng-click="editProperty(gridData[ row.rowIndex ].listingId)">
		<i class="pt pt-icon-edit"></i> Edit
	</a>&nbsp;
    <a class=editLink pt-confirmclick=labels.common.message.CONFIRM_DELETE pt-click="delProperty(gridData[ row.rowIndex ].listingId, gridData[ row.rowIndex ].projectId)">
		<i class="pt pt-icon-times"></i> Delete
    </a>
</div>
