<div class=row-full>
<form name=enqForm class=lead-form id=enquiry-form novalidate>
    <div class=enq-form-info>
        <div class=formHeader>
            <span class=formSubHeadInfo data-ng-bind-html=formTitle></span>
        </div>
        
        <div class="formFieldArea form-info">
            
            <div class=formRow data-ng-class="{error:((enqForm.email.$error.required || enqForm.email.$error.email) && isSubmitted)}">
                <input type=text name=email id=email pt-emailvalid="" pt-required="" data-ng-model=formData.email placeholder={{placeholder.EMAIL}}>
                <span data-ng-show="enqForm.email.$error.required && isSubmitted" class=error-info> Email is required </span>
                <span data-ng-show="enqForm.email.$error.email && isSubmitted && !enqForm.email.$error.required" class=error-info> Email is invalid </span>
            </div>
            
            <div class=formRow data-ng-if=localityEnabled data-ng-class="{error:(enqForm.locality.$error.required && isSubmitted)}">
                <select name=locality data-ng-model=formData.locality data-ng-disabled="(localityList && localityList.length === 0)" pt-required="" data-ng-options="l.label for l in localityList">
                    <option value=""> Locality 
                </select>
                <span data-ng-show="enqForm.locality.$error.required && isSubmitted" class=error-info> Locality is required </span>
            </div>
            <div class=formRow>
                <div class="leadleftColInfo formAutoRow" data-ng-disabled=!countryList data-ng-class="{error:((enqForm.country.$error.required || enqForm.country.$error.country) && isSubmitted)}">
                    <select name=country data-ng-model=formData.country data-ng-disabled="(countryList && countryList.length === 0)" pt-countryvalid="" pt-required="" data-ng-change=updateCountryCode(formData.country) data-ng-options="c.name for c in countryList">
                        <option value=""> Country 
                    </select>
                    <span data-ng-show="(enqForm.country.$error.required || enqForm.country.$error.country) && isSubmitted" class=error-info> Country is required </span>
                </div>
                <div class="leadRightColInfo formAutoRow" data-ng-class="{error:((enqForm.mobile.$error.required || enqForm.mobile.$error.mobile) && isSubmitted)}">
                    <span class=contCodeInfo data-ng-if=formData.country.code>{{formData.country.code}}</span>
                    <input type=text name=mobile id=mobile data-ng-model=formData.mobile data-country="{{ formData.country | getName }}" placeholder={{placeholder.MOBILE}} pt-mobilevalid="" pt-required="" class=input-mobile>
                    <span data-ng-show="enqForm.mobile.$error.required && isSubmitted" class=error-info> Contact is required </span>
                    <span data-ng-show="enqForm.mobile.$error.mobile && isSubmitted && !enqForm.mobile.$error.required" class=error-info> Contact is invalid </span>
                </div>
            </div>
            <div data-ng-class="{error:(enqForm.query.$error.required && isSubmitted), formAutoRow: contactPage}">
                <input type=hidden name=query data-ng-model=formData.query data-ng-if=!contactPage>
                <textarea name=query class=formTextareaInfo data-ng-model=formData.query data-ng-if=contactPage style="width: 100%" placeholder="Enter your message here" pt-required=""></textarea>
                <span data-ng-show="enqForm.query.$error.required && isSubmitted" class=error-info> Message is required </span>
            </div>
            <div class="formRow marginT10">
                <button class=btn-action data-ng-click=save(formData) data-ng-disabled=isSaving data-ng-show=!isSaving>
                    <i class="pt pt-icon-phone paddingR5"></i> Get Call Back
                </button>
                <button class="btn-action disabled" data-ng-show=isSaving>
                    Please wait...
                </button>
            </div>
        </div>
    </div>
</form>
<div class=promLeadInfo>
    <div class=promHeadInfo>Our Promise </div>
    <ul class=promLeadListInfo>
        <li>
            <span class=promCirInfo>
                <i class="pt pt-icon-stamp"></i>
            </span>
            <span class=promLeadListTextInfo>Best Price</span>
        </li>
        <li>
            <span class=promCirInfo>
                <i class="pt pt-icon-Sec-o"></i>
            </span>
            <span class=promLeadListTextInfo>Assured Privacy</span>
        </li>
        <li>
            <span class=promCirInfo>
                <i class="pt pt-icon-car-o"></i>
            </span>
            <span class=promLeadListTextInfo>Free Site Visit</span>
        </li>
        <li>
            <span class=promCirInfo>
                <i class="pt pt-icon-Mai-o"></i>
            </span>
            <span class=promLeadListTextInfo>Expert consultation</span>
        </li>
    </ul>

</div>
<div class=formTermsInfo> 
  *<span class="cursorPointer seoLink" data-ng-click="clickOnTnc(); $root.redirectToPage('/disclaimer','blank');">Terms</span> & <span class="cursorPointer seoLink" data-ng-click="clickOnTnc(); $root.redirectToPage('/privacy-policy','blank');">Privacy</span>
</div>





</div>
