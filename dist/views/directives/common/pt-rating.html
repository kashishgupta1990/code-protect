<div class=rating-wrapper>
    <span class=avg-rating>{{ratings.averageRating | roundSingleDecimal}}</span>
    <span class=total-rating><span>{{ratings.ratingsCount}}</span> ratings </span>
    <div class=rating-overlay>
         <div class=row>
             <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="total-perf-text paddingT15"> {{avgRatingLabel}}</div>
                <div class="text-center row-full">
                    <div class="total-avg-rating text-center">{{ratings.averageRating | roundSingleDecimal}}<span class=total-avg-text>/ 10</span></div>
                </div>
            </div>
         
             <div class="col-lg-6 col-md-6 col-sm-6 border-Left paddingL10">
                <div class=total-rating-head-info> Total Ratings {{ratings.ratingsCount}}</div>
                <div class="paddingT10 row-full">
                    <div class="row total-rating-cont-info">

                        <span class="col-lg-5 col-md-5 col-sm-5">Excellent </span>
                        <rating class="col-lg-5 col-md-5 col-sm-5 total-rating-box" value=excellentPercent max=max readonly state-on="'exce-rating'" state-off="'blank-rating'"></rating>
                        <span class="col-lg-2 col-md-2 col-sm-2 font-weight total-rating-cont-text">{{excellent}}</span>
                    </div>
                    <div class="row total-rating-cont-info">
                        <span class="col-lg-5 col-md-5 col-sm-5">Good</span>
                        <rating class="col-lg-5 col-md-5 col-sm-5 total-rating-box" value=goodPercent max=max readonly state-on="'good-rating'" state-off="'blank-rating'"></rating>
                        <span class="col-lg-2 col-md-2 col-sm-2 font-weight total-rating-cont-text">{{good}}</span>
                    </div>
                    <div class="row total-rating-cont-info">
                        <span class="col-lg-5 col-md-5 col-sm-5">Average</span>
                        <rating class="col-lg-5 col-md-5 col-sm-5 total-rating-box" value=averagePercent max=max readonly state-on="'aver-rating'" state-off="'blank-rating'"></rating>
                        <span class="col-lg-2 col-md-2 col-sm-2 font-weight total-rating-cont-text">{{average}}</span>
                    </div>
                    <div class="row total-rating-cont-info">
                        <span class="col-lg-5 col-md-5 col-sm-5">Below Avg</span>
                        <rating class="col-lg-5 col-md-5 col-sm-5 total-rating-box" value=belowaveragePercent max=max readonly state-on="'belowAvg-rating'" state-off="'blank-rating'"></rating>
                        <span class="col-lg-2 col-md-2 col-sm-2 font-weight total-rating-cont-text">{{belowaverage}}</span>
                    </div>
                    <div class="row total-rating-cont-info">
                        <span class="col-lg-5 col-md-5 col-sm-5">Poor</span>
                        <rating class="col-lg-5 col-md-5 col-sm-5 total-rating-box" value=poorPercent max=max readonly state-on="'poor-rating'" state-off="'blank-rating'"></rating>
                        <span class="col-lg-2 col-md-2 col-sm-2 font-weight total-rating-cont-text">{{poor}}</span>
                    </div>
                </div>
            </div>
         </div> 
    </div>
</div>
