<table class="table table-hover additional-table" data-ng-class="{'d-additional-table':project.isCouponAvailable}">
    <tr class=header-row data-ng-if="!project.isCouponAvailable || !onProjectPage">
        <th>Property
        <th>Size
        <th data-ng-if="project.isPrimary && !resalefilterapplied">Builder Price
        <th data-ng-if="project.isPrimary && project.isCouponAvailable">Offer Price
        <th data-ng-if=project.isResale>Resale Price
        <th data-ng-if=showFloorPlanColumn>Floor Plan
	
	<tr class=header-row data-ng-if="project.isCouponAvailable && onProjectPage">
        <th>Type/Size
        <th>Builder Price
        <th>Offer Price
        <th data-ng-if=project.isResale>Resale Price
        <th>Discount
        <th>Coupon
        <th>Floor Plan
	
	<tr data-ng-repeat-start="clubProp in properties" pt-property-listings-row="" property=clubProp ng-if=!clubProp.isComposite project=project show-lead-form=showLeadForm show-error-form=showErrorForm floorplanimagelist=floorPlanImageList show-floor-plan-column=showFloorPlanColumn page=page version=version resalefilterapplied=resalefilterapplied>
	
	<tr data-ng-if=clubProp.isComposite analytics-on="" data-analytics-event="{{clubProp.showProps?'Show More':'Show Less'}}" data-analytics-category="Project Details View" data-analytics-label="Project Id: {{project.projectId}} - {{clubProp.label}}" data-ng-click="clubProp.showProps = !clubProp.showProps" class="cursorPointer seoclick">
        <td class=cursorPointer><i data-ng-if="!clubProp.showProps && clubProp.TYPE == 'Villa'" class="pt pt-icon-villa icon-info" tooltip=Villa></i>
            {{clubProp.label}}
            <span data-ng-if=!clubProp.showProps data-ng-click="projectListingCluster('cluster','clicked','expandProperties','Expand');"><i class="pt pt-icon-chevron-down"></i></span>
            <span data-ng-if=clubProp.showProps data-ng-click="projectListingCluster('cluster','clicked','expandProperties','Collapse');"><i class="pt pt-icon-chevron-up"></i></span>
        
		<td data-ng-class="{'colu-hidden':clubProp.showProps}">
			<span pt-shallow-range="" property-name=Size base-object=clubProp unit=clubProp.measure data-ng-if=clubProp.hasSizes> </span>
			<span data-ng-if=!clubProp.hasSizes>
					On Request
			</span>
		
		<td data-ng-if="project.isPrimary && !resalefilterapplied" data-ng-class="{'colu-hidden':clubProp.showProps , 'cut-price' : clubProp.isCouponAvailable}">
			<span data-ng-if="clubProp.minBudget && clubProp.maxBudget && project.projectStatus!='On Hold'" data-ng-class="{'coupan-before' : clubProp.strikeOldPrice && clubProp.isCouponAvailable}">
				<div data-ng-class="{'prop-price-info' : clubProp.strikeOldPrice && project.isCouponAvailable}" pt-shallow-range="" property-name=Budget base-object=clubProp type=price></div>
			</span>
			<span data-ng-if="!clubProp.minBudget && !clubProp.maxBudget && project.projectStatus != 'On Hold'">
				<span data-ng-if=clubProp.allConfigSoldOut>
            		Sold Out
        		</span> 
        		<span data-ng-if=!clubProp.allConfigSoldOut>
					On Request
				</span>
			</span>
			<span data-ng-if="project.projectStatus=='On Hold'">
				On Hold
			</span>
		
		<td data-ng-if="project.isPrimary && project.isCouponAvailable && !resalefilterapplied" data-ng-class="{'colu-hidden':clubProp.showProps}">
			<span data-ng-if="clubProp.minBudget && clubProp.maxBudget && project.projectStatus!='On Hold'">
				<div pt-shallow-range="" property-name=DiscountPrice base-object=clubProp type=price> </div>
			</span>
			<span data-ng-if="!clubProp.minBudget && !clubProp.maxBudget && project.projectStatus!='On Hold'">
				<span data-ng-if=clubProp.allConfigSoldOut>
            		Sold Out
        		</span>
        		<span data-ng-if="!project.isSoldOut && !clubProp.allConfigSoldOut">
					On Request
				</span>
			</span>
			<span data-ng-if="project.projectStatus=='On Hold'">
				On Hold
			</span>
		
		<td data-ng-if=project.isResale data-ng-class="{'colu-hidden':clubProp.showProps}">
			<span data-ng-if="clubProp.minResalePrice && clubProp.maxResalePrice">
				<div pt-shallow-range="" property-name=ResalePrice base-object=clubProp type=price> </div>
			</span>
			<span data-ng-if="!clubProp.minResalePrice && !clubProp.maxResalePrice">
				On Request
			</span>
		
        <td data-ng-if="page == 'projectDetail'" analytics-on="" data-analytics-event="Click_Project Details" data-analytics-category="Project Details View" data-analytics-label="View floor plan" data-ng-class="{'colu-hidden':clubProp.showProps}">
			<span class=seoLink>View floor plan</span>
		
	
	<tr data-ng-repeat="property in clubProp.properties" class=more-option-info pt-property-listings-row="" property=property project=project ng-if=clubProp.showProps show-lead-form=showLeadForm show-error-form=showErrorForm floorplanimagelist=floorPlanImageList show-floor-plan-column=showFloorPlanColumn page=page version=version resalefilterapplied=resalefilterapplied data-ng-repeat-end="">
	
</table>
<div data-ng-if=extraProps.length class="more-info pull-left seoclick" data-ng-click=toggleMore()>
	View 
    <span data-ng-if=!showingMore>{{extraProps.length}} more <i class="pt pt-icon-chevron-down"></i></span>
    <span data-ng-if=showingMore>less <i class="pt pt-icon-chevron-up"></i></span>
</div>
