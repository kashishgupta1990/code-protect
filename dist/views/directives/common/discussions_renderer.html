<div pt-avatar="" user-info=discussion.user avatar-type="'discussion'"></div>
<div class=ec-com-disc-info>
  <div class=ec-author-info>
    <span class="user-name author">{{discussion.adminUserName}}</span>
    <span data-ng-if=projectid class=comment-time>| {{discussion.createdDate | date:'mediumDate' }}</span>
  </div>
  <span class="comment-html pull-left">{{discussion.comment}}</span>
</div>
<div data-ng-if=projectid class=ec-com-rep-info>
  <span name=reply class="pull-left seoLink" data-ng-click=Reply(discussion.id)>Reply</span>
  <div class="pull-left ec-link">
    <i name=like data-ng-click=Like(discussion.id) class="pt pt-icon-thumbs-o-up"></i>
    <span class="user-name author">({{discussion.numLikes}})</span>
  </div>
</div>

<div data-ng-if="discussion.id == replyActiveId" class="ec-discu-info clear">
  <textarea data-ng-model=discussion.newComment class=ec-discu-comm data-ng-class=childValidateInputClass></textarea>
  <div class=text-left>
    <span class=val_error>{{childErrorValidate}}</span>
  </div>
  <div class=pull-right>
    <button name=submit data-ng-click="Submit(discussion.newComment, discussion)" class="btn-primary small-btn">Submit</button>
    <button name=cancel data-ng-click=Close() class="btn-default small-btn marginL10">Cancel</button>
  </div>
</div>
<div data-ng-if=discussion.replies>
  <ul>
    <li data-ng-class="{'ec-comment' : (discussion.depth < 3), 'ec-non-indent-comment' : (discussion.depth >= 3)}" data-ng-repeat="discussion in discussion.replies" data-ng-include="'views/directives/common/discussions_renderer.html'">
    </li>
  </ul>
</div>
