<div class=searchFilterBar>
    <div class=row-full>
        <div class=searchLeftSide>
            <div class="refineSearchInfo pull-left">
                <i class="pt pt-icon-filter-o"></i> Refine Search
            </div>
            <div class=pull-left data-ng-controller=filterCtrl data-ng-show=showFilters>
                <div class="pull-left flitClickInfo filBedInfo" data-ga-event=Options_Beds data-ga-category="Catchment Analysis" equal-type="" filter=filters.bed></div>
                <div class="pull-left flitClickInfo filBudgetInfo" data-ga-event=Select_Budget budget="" data-ga-category="Catchment Analysis" filter=filters.budget></div>
                <div class="pull-left flitClickInfo filListInfo" show-dropdown=true data-ga-event="Options_Listing Type" data-ga-category="Catchment Analysis" equal-type="" filter=filters.listingType></div>
                <div class="pull-left flitClickInfo filProjectInfo" data-ga-event="Options_Project Status" data-ga-category="Catchment Analysis" equal-type="" filter=filters.projectStatus></div>
                <div class="pull-left flitClickInfo filMoreInfo">
                    <div class="dropdown-toggle searchDropInfo" data-ng-click=closeSizeWidget($event);>
                        <span data-ng-if=activeCount()>More ({{activeCount()}})</span>
                        <span data-ng-if=!activeCount()>More </span>
                        <i class="pt pt-icon-angle-down iconArrow"></i>
                    </div>
                    <ul class="clickListInfo centerTopClick moreFilterInfo" data-ng-click=closeSizeWidget($event);>
                        <li class=row-full>
                            <div class="moreFilterBGContInfo moreFiltListInfo" show-dropdown=false equal-type="" filter=filters.listingType></div>
                            <div class="moreFilterBGContInfo moreFiltProjStatInfo" show-dropdown=false equal-type="" filter=filters.projectStatus></div>
                            <div class=moreFilterSMContInfo data-ga-event=More_PossessionIn data-ga-category="Catchment Analysis" range-type="" filter=filters.possessionDate>
                            </div>
                            <div class=moreFilterExSMContInfo data-ga-event=More_Baths data-ga-category="Catchment Analysis" equal-type="" filter=filters.bath>
                            </div>
                            <div class=moreFilterSMContInfo data-ga-event=More_PropertyType data-ga-category="Catchment Analysis" equal-type="" filter=filters.propertyType></div>
                            <div class="moreFilterBGContInfo filterSizeShowInfo" data-ga-category="Catchment Analysis" data-ga-event="square feet" size="" filter=filters.size></div>
                        </li>
                        <li class=row-full>
                            <div dynamic-tags="" filter=filters.locality data-ng-if=!filters.locality.hide></div>
                        </li>
                    </ul>
                </div>
            </div>        
        </div>
        <div class=searchRightSide data-ng-show=showFilters>
            <div class="big_text catch">
                <span class="textWrap pull-left">
                    {{currentCatchment.name}}
                </span>
                <span class=dropdown>
                    <a href=javascript:void(0) analytics-on="" data-analytics-event="Click_New Catchments" data-analytics-category="Catchment Analysis" data-analytics-label="" data-toggle=dropdown class=dropdown-toggle>
                        <span data-ng-if="savedCatchment.length <= CatchmentRowCount">({{savedCatchment.length}}) </span>
                        <span data-ng-if="savedCatchment.length > CatchmentRowCount">({{CatchmentRowCount}}+) </span>
                        <i class="pt pt-icon-caret-down"></i>
                    </a>
                    <div class="dropdown-menu dd-list saved-data-list">
                        <div class=contentHeader>
                            <h6 class="paddingL10 marginT10">Saved Catchments</h6>
                        </div>
                        <ul>
                            <li class=pt_row data-ng-repeat="item in savedCatchment" data-ng-if="$index < CatchmentRowCount"><div class="pt_col-1-2 put-ellipsis" title={{item.name}} data-ng-click=fetchCatchment(item);>{{item.name}}</div> <a href=/analysis/catchment/{{item.id}} class="pt_col-1-2 ta-right"><i class="pt pt-icon-bar-chart-o"></i>Analyse</a></li>
                            <li analytics-on="" data-analytics-event="Click_More Catchments Analyse" data-analytics-category="Catchment Analysis" data-analytics-label="" data-ng-if="savedCatchment.length > CatchmentRowCount">
                                <a href=/knowledgebank style="color: #0076A3">More catchments</a></li>
                            <li analytics-on="" data-analytics-event="Click_New Catchments Analyse" data-analytics-category="Catchment Analysis" data-analytics-label="" data-ng-if="!savedCatchment || !savedCatchment.length">You'll see your list of saved catchments here, once you save any. Currently, you haven't saved any.
                        </li></ul>
                    </div>
                </span>
            </div>
            <div class="pull-right paddingTB5">
                <div pt-city-dropdown=""></div>
            </div>
       </div>
    </div>
    
</div>
