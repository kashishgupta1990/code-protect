<div class=panorDetailViewInfo>
    <ul class=ulTableView>
        <li class=ulTopHeader>
            <div class=ulTableColView>TYPE/SIZE</div>
            <div class="ulTableColView proj3DPlan">3D PLAN</div>
            <div class=ulTableColView>360 PANORAMA</div>
        </li>
        <li class={{selectedRow[$index]}} data-ng-repeat="conf in overlayConfig" data-ng-click="SetImage(conf.slideidx, null, null, null, true)">
            <div class=checkIconInfo data-ng-click=SetImage(conf.slideidx)>
                <i class="pt pt-icon-check checkIcon"></i>
            </div>
            <div class="ulTableColView projTextAlign" data-ng-click="setImageFloorType('2D', null, true)">
                <span>{{conf.unitName}}</span>
                <span class=ulTableSubText data-ng-if=conf.size>({{conf.size}} {{conf.measure}})</span>
                <span class=ulTableSubText data-ng-if="!conf.size && conf.carpetArea">{{conf.carpetArea}} {{conf.measure}} (Carpet Area)</span>
            </div>
            <div class="ulTableColView icon3DLink {{iconClassIndex[$index]}}" data-ng-click="setImageFloorType('3D', $index, true)" data-ng-class="{'disableIcon' : !conf.floor3dImage }">
                <i class="pt pt-icon-cube"></i>
            </div>
            <div class="ulTableColView iconPanorLink" data-ng-class="{'disableIcon' : !conf.panoramaViewPath }" data-ng-click="expandTour(leadData.projectId, conf.panoramaUnit, conf.panoramaViewPath, null, 'name')">
                <div class=gallPanorView>
                    <i class="pt pt-icon-panorama panorIconView"></i>
                    <span class=panorSubText>360&deg;</span>
                </div>
            </div>
        </li>
    </ul>
</div>
