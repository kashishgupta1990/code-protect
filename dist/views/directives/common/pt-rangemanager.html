<ul class=rightTopClick ng-click=$event.stopPropagation() data-ng-class="{'clickListInfo' : filter.dropdown, 'disable' : filter.fromurl}">
    <li>
        <div class=dualBoxInfo>
            <div class=budgetBoxInfo>
                <i data-ng-if="filter.key == 'primaryOrResaleBudget'" class="pt pt-icon-inr"></i>
                <input ng-readonly=filter.fromurl data-ng-model=filter.tmpFrom data-ng-keyup="onMinValueEnter(filter.tmpFrom, $event)" data-ng-focus="showMaxRange=false" type=text placeholder=Min>
            </div>
            <div class=budgetLineInfo>&nbsp;</div>
            <div class=budgetBoxInfo>
                <i data-ng-if="filter.key == 'primaryOrResaleBudget'" class="pt pt-icon-inr"></i>
                <input ng-readonly=filter.fromurl data-ng-model=filter.tmpTo ng-keydown=sendRequest($event) data-ng-keyup="onMaxValueEnter(filter.tmpTo, $event)" data-ng-focus=showMax() type=text placeholder=Max>
            </div>
        </div>
        <div class="dualBoxInfo switContInfo">
            <div class="switDataContInfo minContInfo" data-ng-class="{'selected': !showMaxRange}">
                <div class=switRowContInfo data-ng-click=minRangeSelected(item.value) data-ng-class="{'active' : item.value==from}" data-ng-repeat="item in filter.range.min">
                    <i data-ng-if="filter.key == 'primaryOrResaleBudget'" class="pt pt-icon-inr"></i> {{item.value | priceFormat : null:null:' L':null:2}}</div>
            </div>
            <div class="switDataContInfo maxContInfo" data-ng-class="{'selected': showMaxRange}">
                <div class=switRowContInfo data-ng-class="{'active' : item.value==to}" data-ng-click=maxRangeSelected(item.value) data-ng-repeat="item in filter.range.max">
                    <div ng-if="item.value != 'Any'">
                        <i data-ng-if="filter.key == 'primaryOrResaleBudget'" class="pt pt-icon-inr"></i>
                        {{item.value | priceFormat : null:null:' L':null:2}}
                    </div>
                    <div ng-if="item.value == 'Any'">{{item.value}}</div>
                </div>
            </div>
        </div>
    </li>
</ul>
