<div class="add-on btn-dd">
    <button data-ng-if=!cityToShow class="btn dropdown-toggle" data-toggle=dropdown>
        Select city
        <span class=caret></span>
    </button>
    <button data-ng-if=cityToShow class="btn dropdown-toggle" data-toggle=dropdown>
        {{cityToShow}}
        <span class=caret></span>
    </button>
    <ul class="dropdown-menu dd-list ta-left" id=city-list>
        <li data-ng-if="city.authorized && ( city.displayPriority == 1 || city.displayPriority == 2 || applicationType == 'B2B')" data-ng-repeat="city in cityList" class={{city.class}}>
                <a data-ng-click="cityChanged(city.label, city.id)" data-ng-class="{'city-bold' : city.displayPriority === 1}">{{city.label}}</a>
         </li>
    </ul>
</div>
