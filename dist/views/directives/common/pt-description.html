<div class=content-info data-ng-if=description.length itemprop=description>
    <span class=backContentView data-ng-bind-html=mDescription></span>
    
	<span data-ng-if="description.length <= shortLength && link">
		<a data-ng-if=!largeLength data-ng-href=/{{link}} class=cursorPointer data-ng-click="projectCustomTracking('overlay','clicked', callertype,callerid,'View more about');">
			 View more about {{label}}
		</a>
	</span>
	<span data-ng-if="description.length > shortLength && mDescription.length <= shortLength">
		<span data-ng-if=largeLength class="seoLink seoclick" data-ng-click=showMore()>
			... more
		</span>
		<span data-ng-if="!largeLength && link">
			... <br>
			<span class=seoLink data-ng-click="projectCustomTracking('overlay','clicked', callertype,callerid,'View more about');$root.redirectToPage(link)">
				View more about {{label}}
			</span>	
		</span>
	</span>
	<span data-ng-if="description.length > shortLength">
		<span data-ng-if=!moreFlag class="seoLink seoclick" data-ng-click=showLess()>
			less
		</span>
	<span>
	<span data-ng-if="description.length > shortLength && mDescription.length > shortLength && link && description.length > mDescription.length">
		... <br>
		<a data-ng-if=!descModal data-ng-href=/{{link}} class=cursorPointer data-ng-click="projectCustomTracking('overlay','clicked', callertype,callerid,'View more about');">
			View more about {{label}}
		</a>
		<a data-ng-if=descModal class=cursorPointer data-toggle=modal data-target=#descModal>
			View more about {{label}}
		</a>
	</span>
</span></span></div>
