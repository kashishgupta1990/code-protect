<div data-ng-mouseenter=pause() data-ng-mouseleave=play() class=carousel>
    <div id=carouselIndicators class=carousel-indicators-wrap>
        <div class=line><i></i></div>
        <ol class=carousel-indicators data-ng-show="slides().length > 0">
            <li data-ng-repeat="slide in slides()" data-ng-class="{active: isActive(slide)}" data-ng-click=select(slide)>       	
                <img data-ng-src={{imageSrc(slide)}} style=margin:auto>
            </li>
        </ol>
    </div>
    <div class=carousel-inner data-ng-transclude=""></div>
    <a data-ng-click=prev() class="carousel-control left" data-ng-show="slides().length > 1">&lsaquo;</a>
    <a data-ng-click=next() class="carousel-control right" data-ng-show="slides().length > 1">&rsaquo;</a>
</div>
