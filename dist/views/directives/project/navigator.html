<div class=com-link-info name-param=nameParam>
	<ul class="quickContactLink sidebarContContainer">
		<li data-ng-repeat="section in sections" data-ng-click="goToEl(projectSectionsHash[section],section,'sidebar')" data-ng-class={selected:checkBounds(projectSectionsHash[section])} data-ng-show=checkHeight(projectSectionsHash[section]) data-ng-bind-html=section>
            <span data-ng-if="section == 'Discussions' && project.discussions">
                <i class="pt pt-icon-comments"></i>
                {{project.discussions}}
            </span>
        </li>
	</ul>
</div>
