<div class="contentHeader cursorPointer" data-ng-click=toggle()>
	<div class=stat-subComm-head-info>Amenities  
    	<div class="pull-right paddingR10"><i class="cursorPointer pt pt-icon-chevron-{{arrowState}}"></i></div>
    </div>    
</div>
<div class="content-info marginL20" id=amenities>
	<div class="row-full paddingT15">
        <div data-ng-repeat="amenity in totalAmenities" class="amen-cont-info {{amenity.cName}}">
            <i class="fs0 pt pt-icon-{{amenity.amenityMaster.abbreviation}} pull-left" tooltip="{{ amenity.amenityDisplayName }}" tooltip-placement=top></i>
            <span class="pull-left amen-text-info">{{amenity.amenityDisplayName}}</span>
        </div>
    </div>
    <div class="custom row-full amen-show-text-info" data-ng-class="{'border-Top': (customAmenitiesList.length > 0)}">
		<ul>
            <li data-ng-repeat="item in customAmenitiesList track by $index">{{item}}</li>      
        </ul>
	</div>    
</div>
