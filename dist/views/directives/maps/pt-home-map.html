<div class="row-full tabContainer paddingB15">
    <div class=tabbable>
        <ul class="nav nav-tabs paddingL90">
            <li class={{classIndex[0]}} data-ng-click=changeCity(0)><span>Noida (Corporate Office)</span></li>
            <li class={{classIndex[1]}} data-ng-click=changeCity(1)><span>Gurgaon</span></li>
            <li class={{classIndex[2]}} data-ng-click=changeCity(2)><span>Mumbai</span></li>
            <li class={{classIndex[3]}} data-ng-click=changeCity(3)><span>Bangalore</span></li>
            <li class={{classIndex[4]}} data-ng-click=changeCity(4)><span>Pune</span></li>
            <li class={{classIndex[5]}} data-ng-click=changeCity(5)><span>Chennai</span></li>
            <li class={{classIndex[6]}} data-ng-click=changeCity(6)><span>Kolkata</span></li>
            <li class={{classIndex[7]}} data-ng-click=changeCity(7)><span>Ahmedabad</span></li>
        </ul>
    </div>
</div>
<div class="row-full paddingL100">
    <div class=propAddressDescInfo>
        <div class=marginB10><img alt=PropTiger title=PropTiger data-ng-src="{{getCDNURL('styles/images/logo.png')}}"></div>
        <div class="border-Top paddingT10">
            <div class=propAggressHead>{{ office }}</div>
            <div class="propAggressText paddingT5 paddingB15 paddingL15">{{ address }}</div>
            <div class=propAggressHead data-ng-if=branchoffice>{{ branchoffice }}</div>
            <div class="propAggressText paddingT5 paddingB15 paddingL15" data-ng-if=branchaddress>{{ branchaddress }}</div>
        </div>
        <div class="border-Top paddingT15 paddingB30">
            <div class=propAggressHead>Contact</div>
            <div class="propAggressText paddingT5 paddingB5 paddingL15">{{ contact }}</div>
            <div class="paddingL15 propAggressLink paddingB15"><a href=mailto:customer.service@proptiger.com>customer.service@proptiger.com</a></div>
            <div class="propAggressSubText paddingL15">{{ workingHours }}</div>
        </div>
        <button class=btn-action data-ng-click=openLeadForm($event)> Let us Call You</button>
    </div>
</div>
