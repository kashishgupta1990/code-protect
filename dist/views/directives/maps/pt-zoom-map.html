<div class=zoom-wrap>
    <div class="btn-group btn-group-vertical">
        <button class="btn btn-mini map-zoomin" tooltip="Zoom In" tooltip-placement=left data-ng-click=zoomin() data-ng-disabled=!zoominEnabled><i class="pt pt-icon-plus"></i></button>
        <button class="btn btn-mini map-zoomout" tooltip="Zoom Out" tooltip-placement=left data-ng-click=zoomout() data-ng-disabled=!zoomoutEnabled><i class="pt pt-icon-minus"></i></button>
    </div>
</div>
<div class=backBtn>
	<button id=backToCity data-ng-if=backToCity class="btn btn-mini backtocity" data-ng-click=back()><i class="pt pt-icon-arrow-left"></i> <span class=show>{{particularBuilderProjects ? 'See All Localities' : 'Go to '+cityName}}</span></button>
</div>
