<div class="showby-wrap btn-group" data-ng-show=showLocalityIndex>
    <ul>
    	<li class=pro-type data-ng-model=indexSettings.displayType btn-radio="'type'" data-ng-click="tracking('type','type')">  
        	<i class="pt pt-icon-circle-o"></i><i data-ng-show="indexSettings.displayType === 'type'" class="pt pt-icon-dot-circle-o"></i>  Localities
        </li>
        <li class=price data-ng-model=indexSettings.displayType btn-radio="'livabilityIndex'" data-ng-click="tracking('livabilityIndex','livability')">
        	<i data-ng-show="indexSettings.displayType === 'livabilityIndex'" class="pt pt-icon-dot-circle-o"></i><i class="pt pt-icon-circle-o"></i>  Livability Score
        </li>
        <li class=poss-date data-ng-model=indexSettings.displayType btn-radio="'safetyIndex'" data-ng-click="tracking('safetyIndex', 'safety')">
        	<i class="pt pt-icon-circle-o"></i><i data-ng-show="indexSettings.displayType === 'safetyIndex'" class="pt pt-icon-dot-circle-o"></i>  Safety Score
        </li>
    </ul>
    <div>
        <div data-ng-show="indexSettings.displayType === 'livabilityIndex'" class=legends-dd>
            <ul>
                <li style="margin:0;padding:0 0 0 4px !important">
                    <div class=date-bar>
                        <span class=date-color-bar></span>
                        <span class=date-color-text>Data<br>N/A</span>
                    </div>
                </li>
                <li>
                    <div class="gradient price-gradient" pt-gradientgr="" range=ranges.livabilityIndexRange type=score></div>
                </li>
            </ul>
    	</div>
        <div data-ng-show="indexSettings.displayType === 'safetyIndex'" class=legends-dd>
            <ul>
                <li style="margin:0;padding:0 0 0 4px !important">
                    <div class=date-bar>
                        <span class=date-color-bar></span>
                        <span class=date-color-text>Data<br>N/A</span>
                    </div>
                </li>
                <li>
                    <div class="gradient price-gradient" pt-gradientgr="" range=ranges.safetyIndexRange type=score></div>
                </li>
            </ul>
    	</div>
    </div>
</div>
