<div data-ng-show=alvList class=alv-result-count-proj>
    <div class=proj-count data-ng-switch="" on=entityType>
        <div data-ng-switch-when=builder>
            <strong>{{alvList.length}}</strong>
            <span>Projects by</span> 
            <strong class=loc tooltip={{label}} tooltip-placement=bottom>{{label}}</strong>
            <span>in</span>
            <strong class=loc tooltip={{cityLabel}} tooltip-placement=bottom>{{cityLabel}}</strong>
        </div>
        <div data-ng-switch-when=locality>
            <strong>{{alvList.length}}</strong>
            <span>Projects Around</span>
            <strong data-ng-show=distance class=loc tooltip={{distance}} tooltip-placement=bottom>{{distance}}</strong>
            <span data-ng-show=distance>kms of</span>
            <strong class=loc tooltip={{label}} tooltip-placement=bottom>{{label}}</strong>               
        </div>
    </div>
    <div class=unmapped-wrap>
        <span data-ng-if="unMappedCount && !showUnMapped" class=unmapped data-ng-click=toggleMappedProject()>{{ unMappedCount }} Unmapped <i class="pt pt-icon-question-circle" tooltip="We donâ€™t have exact location of these projects on map." tooltip-placement=right></i></span> 
        <span data-ng-if="unMappedCount && showUnMapped" class=back-to-mapped data-ng-click=toggleMappedProject()>
            <i class="pt pt-icon-reply"></i> Go Back to Mapped Projects
        </span>
    </div>
</div>

<div data-ng-show="alvList && alvList.length" class=alv-result-count-proj>
    <select data-ng-options="eachOption.key as eachOption.label for eachOption in alvSortOptions" data-ng-change=sortResults() data-ng-model=alvSortingValue name=alvSortingValue>
    </select>
</div>

<div data-ng-repeat="project in alvList | filter : { unMapped: showUnMappedValue } | limitTo:perPageItem">
        <div pt-alv-listitem-project="" project=project></div>
</div>
