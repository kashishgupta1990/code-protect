<div data-ng-show="showSvgLegends || disableMasterPlanButton" id=svgLegends>
	<div class=svg-legend data-ng-hide=disableMasterPlanButton>
	   <div class=svg-header>Legend</div>
	    <accordion close-others=true>
	    	<accordion-group heading="Static Header, initially expanded" is-open=eachLegend.open is-disabled=status.isFirstDisabled ng-repeat="eachLegend in legendsArray" ng-if=eachLegend.visible ng-init="eachLegend.modelName = false;" class="paddingTB10LR15 svg-accordian" ng-class="{'active':eachLegend.modelName}">
		    	<accordion-heading>
						<div class=svg-item id={{eachLegend.id}} data-ng-click="eachLegend.modelName = !eachLegend.modelName;specToggle($event,eachLegend.modelName, eachLegend.name)">
							<label for=eachLegend.labelFor>{{eachLegend.label}}</label>
							<i class="pull-right pt" ng-class="{'pt-icon-angle-up': eachLegend.open, 'pt-icon-angle-down': !eachLegend.open}"></i> 
						</div>
						
		    	</accordion-heading>
				<div class=svg-sub-item>
				<ul>
					<li ng-repeat="subLegend in eachLegend.subLegends"><span ng-class=subLegend.cls></span><span>{{subLegend.name}}</span></li>
				</ul>
				</div>
	    	</accordion-group>
	    </accordion>
	    <div class=paddingT0lrb10>
	    	<a ng-href={{citySvgs.source}} analytics-on="" data-analytics-event=ClICK_Masterplan_Source data-analytics-category="Catchment Analysis" data-analytics-label={{citySvgs.source}} target=_blank>source</a>
	    </div>
	</div>
	<button analytics-on="" data-analytics-event=ClICK_Masterplan data-analytics-category="Catchment Analysis" data-analytics-label="{{ !toggleSvgLegendOpened ? 'CLOSE MASTER PLAN' : 'VIEW MASTER PLAN ('+citySvgs.year+')'}}" class="btn btn-action-o svg-primary-btn" id=svgbtn data-ng-hide=disableMasterPlanButton data-ng-click=toggleSVgLegend()>
	 	{{ toggleSvgLegendOpened ? 'CLOSE MASTER PLAN' : 'VIEW MASTER PLAN ('+citySvgs.year+')'}}
	 </button>
	 <div class="help-tooltip-txt masterplan-help-tooltip">
			
	 </div>
	<button class="btn btn-action-o svg-primary-btn disable-legendbtn" tooltip="Currently available for Noida, Bangalore and Pune" tooltip-placement=right data-ng-show=disableMasterPlanButton>
	 	VIEW MASTER PLAN
	</button>
</div>
