<div class=proj-map-neigh-info>
    <div class=proj-map-head-info>Near By</div>
    <ul class=prol-map-list-view>
        <li data-ng-if=place.value data-ng-repeat="place in places.nearby">
            <a class="{{(place.key===activeKey)?'active':''}}" data-ng-click="action(place.key,'Neighbourhood')">
            	<i class="fs0 pt pt-icon-{{place.iconKey}}"></i>{{ place.displayText }}
            	<span>({{place.value}})</span>
            </a>
        </li>
    </ul>
    <div class="proj-map-head-info marginT10">Connectivity</div>
    <ul class=prol-map-list-view>
        <li data-ng-if=place.value data-ng-repeat="place in places.connectivity">
            <a class="{{(place.key===activeKey)?'active':''}}" data-ng-click="action(place.key,'Connectivity')">
                <i class="fs0 pt pt-icon-{{place.iconKey}}"></i>{{ place.displayText }}
                <span>({{place.value}})</span>
            </a>
        </li>
    </ul>
</div>
