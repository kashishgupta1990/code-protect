<div class=alv-listitem-projects data-ng-click=clicked() data-ng-mouseenter=hover()>
	<div class=info-area>
        <div class=proj-name-wrap>
	        <span class=prop-type>1BHK, 1T</span>
            <span class=proj-name tooltip="Mantri Group WebCity">Mantri Group WebCity</span>
            <div class=btn-area>
                <button class="btn btn-mini compare" tooltip="Add to Compare"><i class="pt pt-icon-check-square-o"></i></button>
                <button class="btn btn-mini enquire" tooltip=Enquire><i class="pt pt-icon-envelope"></i></button>
            </div>
	        <div class=clearfix></div>
        </div>
        <div class="col1 img-wrap">
            <img class=proj-imgs alt="{{ data.name }}" data-ng-src="" width=70 height=55>
        </div>
        <div class=col2>
            <div class=address title="{{ data.address }}">
                Electronic City, Phase 1
            </div>
            <div class=prices>
                Builder Price: <i class="pt pt-icon-inr"></i> 25.2 Lacs <br>
                Resale Price: <i class="pt pt-icon-inr"></i> 24.3 Lacs
            </div>
            <div data-ng-if="data.offer != none" class=deal-wrap>
                <div class=deal-bar>
                    <i class="pt pt-icon-bell-o"></i><br>
                    <strong class=trotate>DEAL</strong> 
                    <div class=deal-info>
                        <p><strong>At vero eos et accusam</strong> et justo duo dolores et ea rebum.At vero eos et accusam et justo</p>
                    </div>
                </div>
            </div>
        </div>
        <div class=clearfix></div>
    </div>
	<div class=clearfix></div>
</div>
