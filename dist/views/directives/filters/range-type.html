<span class="searchDropInfo dropdown-toggle" ng-class="{'dropdown-toggle' : filter.dropdown}">
    
    <label data-ng-if=!filter.dropdown> {{filter.label}} </label>

    <i class=caret data-ng-if=filter.dropdown></i>
</span>
<ul class=rightTopClick data-ng-class="{'filtClickListInfo' : filter.dropdown, 'filtMoreContInfo' : !filter.dropdown, 'disable':filter.disable || filter.disabledFromUrl}">
    <li class=checkboxInfo data-ng-repeat="option in filter.options" data-ng-class="{'active': option.selected}" data-ng-click="filterChanged(option, $event)">
        <span class=checkIconInfo>
        	<i class="pt pt-icon-square-o"></i>
        	<i class="pt pt-icon-check-square-o"></i>
        </span>
        <label>{{option.label}}</label>
    </li>
</ul>
