<span class=search-line data-ng-if=match.model.showLine></span>
<span class=search-text-info data-ng-if=match.model.showRecentSearches>Recent Searches</span>
<span class=search-text-info data-ng-if=match.model.showPopularLocations>Popular Locations</span>
<span class=search-text-info data-ng-if=match.model.showSuggestedSearches>Suggested Searches</span>
<span class=search-text-info data-ng-if=match.model.showLocations>Locations</span>
<span class=search-text-info data-ng-if=match.model.showProjects>Projects</span>
<span class=search-text-info data-ng-if=match.model.showBuilders>Builders</span>
<span class=search-text-info data-ng-if=match.model.showSuggestion>Popular suggestions</span>
<i class="pt {{match.model.applyClass}} search-icon"></i>
<a bind-html-unsafe="match.model.displayText | typeaheadHighlight:query"></a>
