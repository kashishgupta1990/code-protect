<script>
    (function() {
        var CDN_URL = '',
        CDN_VERSION = '';
        var d = false;
        var rq = document.createElement('script');
        rq.src = CDN_URL + 'scripts/vendor/require.min.js';
        rq.setAttribute('data-main', CDN_URL + 'scripts/b2bMain');
        rq.type = 'text/javascript';
        rq.async = 'true';
        rq.onload = rq.onreadystatechange = function() {
          var rs = this.readyState;
          if (d || rs && rs != 'complete' && rs != 'loaded') return;
          d = true;
          try { 
            // For CDN change this URL to CDN URL
            require.config({
                "paths":{
                    'controllers':  CDN_URL + '/scripts/controllers',
                    'b2bBootstrap' : CDN_URL + '/scripts/b2bBootstrap',
                    'infra': CDN_URL + '/scripts/infra',
                    '../styles': CDN_URL + 'styles'
                }
            });
            setTimeout(function() {
                require(['infra', 'b2bBootstrap'], function() {})
            }, 500);

         } catch (e) {}
        };
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(rq, s);
    })();
